<img src="./assets/Group.png" alt="" class="w-[30px] md:w-[60px]">

</div>

</div>

</div>
<div  id="cashoutButtons" class="forms-btn  cursor-pointer border-2 border-gray-400 text-center py-20 rounded-2xl">

</div>
<div id="transferButtons"  class="forms-btn cursor-pointer border-2 border-gray-400 text-center py-20 rounded-2xl">
    <img src="./assets/wallet1.png" alt="" class="mx-auto">

<div id="getBonusButtons" class="forms-btn cursor-pointer border-2 border-gray-400 text-center py-20 rounded-2xl">

<div class="all-from-sections max-w-[1200px] mx-auto p-6 bg-white rounded-xl shadow">
  <div id="addMoneyParent"  class="hidden forms">
    <div class="flex flex-col items-center justify-center w-full  ">
    
    <h1 class="font-bold md:text-3xl text-2xl mb-6">Add Money</h1>
    
    <form class="space-y-6 w-full md:w-1/3 ">
      
    
      <div>
        <label class="font-semibold">Select A Bank</label>
        <select id="bank" class="bg-[#f4f5f7] select w-full border-2 rounded-full focus:outline-none focus:border-[#0874f2] mt-2">
          <option disabled selected>Select back</option>
          <option>AB Bank</option>
          <option>IFIC Bank</option>
          <option>Dutch Bangla Bank</option>
        </select>
      </div>

      
      <div>
        <label for="" class="font-semibold">Bank Account Number</label>
        <input id="accountNumber" type="text"  placeholder="Enter 11 digit account number"
          class="input input-2xl w-full border-2 rounded-full bg-[#f4f5f7] focus:outline-none focus:border-[#0874f2] mt-2" />
      </div>

      <div>
        <label for="" class="font-semibold">Amount to Add</label>
        <input id="addAmount" type="text"  placeholder="Add Amount to withdraw"
          class="input input-2xl w-full border-2 rounded-full bg-[#f4f5f7] focus:outline-none focus:border-[#0874f2] mt-2" />
      </div>

      <div>
        <label for="" class="font-semibold">Pin Number</label>
        <input id="addPin" type="number"  placeholder="Enter 4 digit pin number"
          class="input input-2xl w-full border-2 rounded-full bg-[#f4f5f7] focus:outline-none focus:border-[#0874f2] mt-2" />
      </div>
      

      <button id="add-money" class="btn btn-primary w-full rounded-full">Add Money</button>
    </form>
  </div>
  </div>

  <div  id="cashOutParent" class="hidden forms">
    <div class="flex flex-col items-center justify-center w-full ">
    
    <h1 class="font-bold md:text-3xl text-2xl mb-6">cash out</h1>
    
    <form class="space-y-6 w-full md:w-1/3 ">
      
 
      <div>
        <label for="" class="font-semibold">Agent Number</label>
        <input id="withdrawAgentNumber"  type="text"  placeholder="Enter 11 digit number"
          class="input input-2xl w-full border-2 rounded-full bg-[#f4f5f7] focus:outline-none focus:border-[#0874f2] mt-2" />
      </div>
      <div>
        <label for="" class="font-semibold">Amount</label>
        <input id="withdrawAmount"  type="text"  placeholder="Enter amount to withdraw"
          class="input input-2xl w-full border-2 rounded-full bg-[#f4f5f7] focus:outline-none focus:border-[#0874f2] mt-2" />
      </div>
      <div>
        <label for="" class="font-semibold">Pin Number</label>
        <input id="withdrawPin"  type="text"  placeholder="Enter 4 digit pin number"
          class="input input-2xl w-full border-2 rounded-full bg-[#f4f5f7] focus:outline-none focus:border-[#0874f2] mt-2" />
      </div>

    
      

      <button id="widthdrawBtn" class="btn btn-primary w-full rounded-full">Withdraw Money</button>
    </form>
  </div>
  </div>

  <div  id="transferMoney" class="hidden forms">

     <div class="flex flex-col items-center justify-center w-full ">
    
    <h1 class="font-bold md:text-3xl text-2xl mb-6">transfer money</h1>
    
    <form class="space-y-6 w-full md:w-1/3 ">
      
 
      <div>
        <label for="" class="font-semibold">User Account Number</label>
        <input id="withdrawTransferNumber"  type="text"  placeholder="Enter 11 digit number"
          class="input input-2xl w-full border-2 rounded-full bg-[#f4f5f7] focus:outline-none focus:border-[#0874f2] mt-2" />
      </div>
      <div>
        <label for="" class="font-semibold">Amount</label>
        <input id="transferAmount"  type="text"  placeholder="Enter amount to withdraw"
          class="input input-2xl w-full border-2 rounded-full bg-[#f4f5f7] focus:outline-none focus:border-[#0874f2] mt-2" />
      </div>
      <div>
        <label for="" class="font-semibold">Pin Number</label>
        <input id="transferPin"  type="text"  placeholder="Enter 4 digit pin number"
          class="input input-2xl w-full border-2 rounded-full bg-[#f4f5f7] focus:outline-none focus:border-[#0874f2] mt-2" />
      </div>

    
      

      <button id="TransferBtn" class="btn btn-primary w-full rounded-full">Send Now</button>
    </form>
  </div>
  </div>
  <div  id="getBonus" class="hidden forms">
   <h1>Get Bonus</h1>
  </div>

  <div  id="payBill" class="hidden forms">
   <div class="flex flex-col items-center justify-center w-full  ">
    
    <h1 class="font-bold md:text-3xl text-2xl mb-6">Pay Bill</h1>
    
    <form class="space-y-6 w-full md:w-1/3 ">
      
    
      <div>
        <label class="font-semibold">Select A pay</label>
        <select id="payBank" class="bg-[#f4f5f7] select w-full border-2 rounded-full focus:outline-none focus:border-[#0874f2] mt-2">
          <option disabled selected>Select back</option>
          <option>Bikash</option>
          <option>Nogod</option>
          <option>Rocket</option>
        </select>
      </div>

      
      <div>
        <label for="" class="font-semibold">Biller Account Number</label>
        <input id="payAccountNumber" type="text"  placeholder="Enter 11 digit account number"
          class="input input-2xl w-full border-2 rounded-full bg-[#f4f5f7] focus:outline-none focus:border-[#0874f2] mt-2" />
      </div>

      <div>
        <label for="" class="font-semibold">Amount to Pay</label>
        <input id="payAmount" type="text"  placeholder="Add Amount to withdraw"
          class="input input-2xl w-full border-2 rounded-full bg-[#f4f5f7] focus:outline-none focus:border-[#0874f2] mt-2" />
      </div>

      <div>
        <label for="" class="font-semibold">Pin Number</label>
        <input id="payPin" type="number"  placeholder="Enter 4 digit pin number"
          class="input input-2xl w-full border-2 rounded-full bg-[#f4f5f7] focus:outline-none focus:border-[#0874f2] mt-2" />
      </div>
      

      <button id="payMoney" class="btn btn-primary w-full rounded-full">Pay Now</button>
    </form>
  </div>
  </div>

  <div  id="transitions" class="hidden forms">
  
  </div>
